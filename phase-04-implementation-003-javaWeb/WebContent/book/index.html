<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>登录 - 图书借阅管理系统</title>
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="/static/jquery.min.js"></script>
		<script src="/static/js/ajaxrequest.js"></script>
	</head>

	<body>
		<div style="text-align: center; margin:0px 20% 0px 20%">
			<h1>登录</h1>
			<form id="form1" class="form-horizontal">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
				<div class="form-group">					
					<input name="username" type="text" placeholder="账号" class="form-control">
				</div>
				<div class="form-group">
					<input name="password" type="password" class="form-control" placeholder="密码">
				</div>
				<div class="form-group">
					<input type="button" value="登录" class="btn btn-primary btn-block" onclick="login()"/>
					<input type="reset" value="重置" class="btn btn-default btn-block"/>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script>
		function login()
		{
			ajaxRequest("post","api/login",$('#form1').serialize(),null,loginCallBack);
		}
		function loginCallBack(result)
		{
			if (result.code == "603") {
				window.location.href = "borrowinformation.html";
			} else if (result.code == "604") {
				var res = confirm('您好，管理员\n确定 进入图书管理界面\n取消 进入读者管理界面');
				if (res)
					window.location.href = 'bookmanager.html';
				else
					window.location.href = 'readerinformation.html';
			} else alert(result.message);
		}
	</script>
</html>
