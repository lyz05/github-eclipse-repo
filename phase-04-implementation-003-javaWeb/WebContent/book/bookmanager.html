<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图书信息管理 - 图书借阅管理系统</title>
		<!-- bootstrap样式 -->
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
		<!-- 自定义样式 -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Bootstrap -->
		<script src="/static/jquery.min.js"></script>
		<script src="/static/bootstrap/js/bootstrap.js"></script>
		<!-- 自定义js -->
		<script src="/static/js/jquery-form.js"></script>
		<script src="/static/js/ajaxrequest.js"></script>
	</head>

	<body>
		<div class="header">
			<p>
				您好，管理员：<span id="username"></span>
				<span class="right">
					<a href="javascript:logout()">注销</a>
				</span>
			</p>
			<div class="alert alert-info fade in" style="display: none;" role="alert" id="alert">
	        	alert message
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					筛选模式（左栏信息可筛选）
				</h3>
			</div>
			<div class="panel-body">
				<form id="form1" onkeydown="if(event.keyCode==13) if ($('#savebtn').is(':hidden')) search(); else save();">
					<p>
					<label>图书编号：</label>
					<input id="bookno" name="bookno" value="">
					<span class="right">
					<label>价格：</label>
					<input name="price" value=""></span>
					</p>
					<p>
					<label>图书名称：</label>
					<input name="bookname" value="">
					<span class="right">
					<label>出版日期：</label>
					<input name="publishdate" value=""></span>
					</p>
					<p>
					<label>作者：</label>
					<input name="author" value="">
					<span class="right">
					<label>入库数量：</label>
					<input name="shopnum" value=""></span>
					</p>
					<p>
					<label>出版社：</label>
					<input name="press" value="">
					</p>
					<input type="button" value="查询" class="btn btn-primary" onclick="search()" id="searchbtn">
					<input type="button" value="添加" class="btn" onclick="add()">
					<input type="button" value="保存" class="btn" onclick="save()" style="display:none" id="savebtn">
				</form>
			</div>
		</div>

		<div id="tabs">
			<table id="table" class="table table-striped table-bordered table-hover">
				<tr><td>正在加载...</td></tr>
			</table>
		</div>
		<footer>
			<div style="text-align: center;">
				<label id="footer">正在加载...</label>
			</div>
		</footer>

	</body>
	<script>
		function search(){
			ajaxRequest("post","api/table",$('#form1').serialize()+"&table=View_Book_Admin",null,displayforminfo);
		}
		function add()
		{
			ajaxRequest("post","api/bookadd",$('#form1').serialize(),null,callBackReset);
		}
		function del(bookno){
	        ajaxRequest("get","api/bookdelete","bookno="+bookno,null,callBack);
		}
		function save() {
			$('#searchbtn').addClass('btn-primary');
			$('#savebtn').removeClass('btn-primary');
	        ajaxRequest("post","api/bookedit",$('#form1').serialize(),null,callBackReset);
		}
		function edit(bookno) {
			$('#savebtn').show();
			$('#searchbtn').removeClass('btn-primary');
			$('#savebtn').addClass('btn-primary');
			ajaxRequest("post","api/book","bookno="+bookno,null,editCallBack);
		}
		function editCallBack(bookinfo){
			$('#form1')[0].reset();
			$('#form1').setForm(bookinfo);
		}
		function orderby(name){
			ajaxRequest("post","api/table",$('#form1').serialize()+"&table=View_Book_Admin"+"&orderby="+name,null,displayforminfo);
		}
		function displayforminfo(forminfo){
			//管理员用户名
			var username = window.document.getElementById("username");
			username.innerHTML = forminfo.username;
			//底部标签
			var footer = window.document.getElementById("footer");
			footer.innerHTML = "共查询到"+forminfo.rows+"条记录";
			
			var table = window.document.getElementById("table");
			table.innerHTML='';
			
            //创建标题行
            var thead = window.document.createElement("thead");
            var tr = window.document.createElement("tr");
            var itemHead = forminfo.name;
            for (var index in itemHead) {
                //创建标题单元格添加到thead
                var th = window.document.createElement("th");
                var a = window.document.createElement("a");
                a.innerText = itemHead[index];
                a.href="javascript:orderby('"+itemHead[index]+"')"
                th.appendChild(a);
                tr.appendChild(th);
            }
            var th = window.document.createElement("th");
            th.innerText = "操作"
            tr.appendChild(th);
            thead.appendChild(tr);
            table.appendChild(thead);
            
            var tbody = window.document.createElement("tbody");
            //遍历对象，创建行和单元格
            for (var i = 0; i < forminfo.rows; i++) {
                var item = forminfo.data[i];
                //创建行
                var tr = window.document.createElement("tr");
                tbody.appendChild(tr);
                for (var index in item) {
                    //创建单元格
                    var td = window.document.createElement("td");
                    td.innerText = item[index];
                    tr.appendChild(td);
                }
                var td = window.document.createElement("td");
                var a = window.document.createElement("a");
                a.href = "javascript:edit('"+forminfo.data[i][0]+"')";
                a.className="";
                a.innerText = "编辑";
              	td.appendChild(a);
              	td.append(" | ");
              	a = window.document.createElement("a");
              	a.href = "javascript:del('"+forminfo.data[i][0]+"')";
                a.innerText = "删除";
              	td.appendChild(a);
                tr.appendChild(td);
            }
            table.appendChild(tbody);
		}
		window.onload = search();
	</script>
</html>
