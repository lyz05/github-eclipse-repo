<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id="title">读者信息管理 - 图书借阅管理系统</title>
		<!-- bootstrap样式 -->
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="/static/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<!-- 自定义js -->
		<script src="/static/js/ajaxrequest.js"></script>
		<script src="/static/js/jquery-form.js"></script>
		<!-- jQuery i18n -->
		<script src="/static/js/jquery.json.min.js"></script>
		<script src="/static/js/jquery.i18n.properties.js"></script>
		<script src="/static/js/i18n.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<!-- 顶栏 -->
			<div class="row">
				<div class="col-xs-6" style="margin:5px 0px">
					<span data-locale="hello">您好</span><span data-locale="admin">管理员</span>：<span id="username"></span>
				</div>
				<div class="col-xs-6" style="text-align: right;margin:2px 0px">
					<a data-locale="logout" role="button" class="btn btn-primary btn-sm" href="javascript:logout()">注销</a>
				</div>
			</div>
			<!-- 信息框栏 -->		
			<div class="row">
			<div class="col-xs-12">
			<div class="alert alert-info fade in" style="display: none;" role="alert" id="alert">
			   		alert message
			</div>
			</div>
			</div>
			<!-- 过滤器 -->
			<div class="row">
			<div class="col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">
						读者信息过滤器
					</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" id="form1" onkeydown="if(event.keyCode==13) if ($('#savebtn').is(':hidden')) search(); else save();">
						<div class="form-group">
						<label data-locale="readerno" class="col-sm-2 control-label">读者编号</label>
						<div class="col-sm-3">
							<input class="form-control" name="readerno">
						</div>
						<label data-locale="idnum" class="col-sm-2 col-sm-offset-2 control-label">身份证号</label>
						<div class="col-sm-3">
							<input class="form-control" name="idnum">
						</div>
						</div>
						
						<div class="form-group">
						<label data-locale="readername" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-3">
							<input class="form-control" name="readername">
						</div>
						<label data-locale="workunit" class="col-sm-2 col-sm-offset-2 control-label">工作单位</label>
						<div class="col-sm-3">
							<input class="form-control" name="workunit">
						</div>
						</div>
						
						<div class="form-group">
						<label data-locale="sex" class="col-sm-2 control-label">性别</label>
						<div class="col-sm-3">
							<input class="form-control" name="sex">
						</div>
						</div>
						
						<div class="form-group btn-group col-sm-12">
							<input data-locale-btn="search" type="button" value="查询" class="btn btn-default btn-primary" onclick="search()" id="searchbtn">
							<input data-locale-btn="add" type="button" value="添加" class="btn btn-default" onclick="add()">
							<input data-locale-btn="save" type="button" value="保存" class="btn btn-default" onclick="save()" style="display:none" id="savebtn">
						</div>
					</form>
				</div>
			</div>
			</div>
			</div>
	
			<div id="tabs">
				<table id="table" class="table table-striped table-bordered table-hover">
					<tr><td>正在加载...</td></tr>
				</table>
			</div>
			<footer>
				<div style="text-align: center;">
					<label id="footer">正在加载...</label>
				</div>
		</footer>
		</div>
	</body>
		<script>
		function search(){
			ajaxRequest("post","api/table",$('#form1').serialize()+"&table=View_Reader",null,displayforminfo);
		}
		function add()
		{
			ajaxRequest("post","api/readeradd",$('#form1').serialize(), null, callBackReset);
		}
		function del(readerno) {
			ajaxRequest("get","api/readerdelete","readerno="+readerno, null, callBack);
		}
		function save() {
	        ajaxRequest("post","api/readeredit",$('#form1').serialize(), null, callBackReset);
		}
		function edit(bookno) {
			$('#savebtn').show();
			$('#searchbtn').removeClass('btn-primary');
			$('#savebtn').addClass('btn-primary');
			ajaxRequest("post","api/reader","readerno="+bookno,null,editCallBack);
		}
		function editCallBack(bookinfo){
			$('#form1')[0].reset();
			$('#form1').setForm(bookinfo);
		}
		function orderby(name){
			ajaxRequest("post","api/table",$('#form1').serialize()+"&table=View_Reader"+"&orderby="+name,null,displayforminfo);
		}
		function resetpwd(readerno) {
			ajaxRequest("get","api/readerresetpwd","readerno="+readerno, null,callBack);
		}
		function displayforminfo(forminfo){
			//管理员用户名
			var username = window.document.getElementById("username");
			username.innerHTML = forminfo.username;
			//底部标签
			var footer = window.document.getElementById("footer");
			footer.innerHTML = "共查询到"+forminfo.rows+"条记录";
			var table = window.document.getElementById("table");
			table.innerHTML='';
			
            //创建标题行
            var thead = window.document.createElement("thead");
            var tr = window.document.createElement("tr");
            var itemHead = forminfo.name;
            for (var index in itemHead) {
                //创建标题单元格添加到thead
                var th = window.document.createElement("th");
                var a = window.document.createElement("a");
                a.innerText = itemHead[index];
                a.href="javascript:orderby('"+itemHead[index]+"')"
                th.appendChild(a);
                tr.appendChild(th);
            }
            var th = window.document.createElement("th");
            th.innerText = "操作"
            tr.appendChild(th);
            thead.appendChild(tr);
            table.appendChild(thead);
            
            var tbody = window.document.createElement("tbody");
            //遍历对象，创建行和单元格
            for (var i = 0; i < forminfo.rows; i++) {
                var item = forminfo.data[i];
                //创建行
                var tr = window.document.createElement("tr");
                tbody.appendChild(tr);
                for (var index in item) {
                    //创建单元格
                    var td = window.document.createElement("td");
                    td.innerText = item[index];
                    tr.appendChild(td);
                }
                var td = window.document.createElement("td");
                var a = window.document.createElement("a");
                a.href = "javascript:edit('"+forminfo.data[i][0]+"')";
                a.innerText = "编辑";
              	td.appendChild(a);
              	td.append(" | ");
              	a = window.document.createElement("a");
              	a.href = "javascript:del('"+forminfo.data[i][0]+"')";
                a.innerText = "删除";
              	td.appendChild(a);
              	td.append(" | ");
              	a = window.document.createElement("a");
              	a.href = "javascript:resetpwd('"+forminfo.data[i][0]+"')";
                a.innerText = "重置读者密码";
              	td.appendChild(a);
              	
                tr.appendChild(td);
            }
            table.appendChild(tbody);
		}
		function i18nCallBack()
		{
            $('#title').html($.i18n.prop('readerinfo')+" - "+$.i18n.prop('systemname'));
            $('#panel-title').html($.i18n.prop('readerinfo')+" "+$.i18n.prop('filter'));			
		}
		window.onload = search();
	</script>
</html>
