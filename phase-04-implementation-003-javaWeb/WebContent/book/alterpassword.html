<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>修改密码 - 图书借阅管理系统</title>
	<!-- bootstrap样式 -->
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/static/jquery.min.js"></script>
</head>

<body>
	<div style="text-align: center; margin:0px 20% 0px 20%">
		<h1>修改密码</h1>
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<input id="username" name="username" placeholder="读者号" class="form-control">
				</div>
				<div class="form-group">
					<input name="pwd" type="password" placeholder="旧密码" class="form-control">
				</div>
				<div class="form-group">
					<input name="newpwd" type="password" placeholder="新密码" class="form-control">
				</div>
				<div class="form-group">
					<input type="button" value="修改密码" class="btn btn-primary btn-block" onclick="alterpwd()"/>
				</div>
			</form>
		</div>
	</div>
	<script>
		function alterpwd(){
			ajaxRequest("post","api/psdalter",$('#form1').serialize(),"borrowinformation.jsp");
		}
		function GetQueryString(name)
		{
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     var r = window.location.search.substr(1).match(reg);
		     if(r!=null) return  unescape(r[2]); return null;
		}
		$('#username').val(GetQueryString('username'));
	</script>
</body>
</html>
